<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Color Flipper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Background Color: <span id="currentBg">yellow</span></h1>

    <div id="btn-wrapper">
        <button class="btn" id="getFromArrayBtn">Random from array</button>
        <button class="btn" onclick="setBackgroundColor(randomColor())">Random Color</button>
        <button class="btn" onclick="setColorInterval()">Go Crazy</button>
        <button class="btn" onclick="stopColorInterval()">Stop</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
