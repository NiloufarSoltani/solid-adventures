<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Countdown Clock</title>
</head>
<body>

<card>
    <img src="img/birthday.jpg" alt="Birthday Reminder">
    <div id="container">
        <h1>Birthday Reminder</h1>
        <h3>Select your friend's birthday on this calendar</h3>
        <p>Here is a prepared countdown clock which is able to count days down until the birthday of your friend</p>
        <form>
            <label>
                Choose your date
                <input type="datetime-local" id="get-date">
            </label>
        </form>
        <div id="show-counter"></div>
    </div>
</card>

  <script src="app.js"></script>
</body>
</html>
