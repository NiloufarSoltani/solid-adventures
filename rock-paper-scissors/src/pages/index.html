<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
<div class="container">
    <div id="round">Round 1</div>
    <div class="score">
        <div id="user-score-wrap">
            <div id="user-title">User</div>
            <div id="user-score"></div>
        </div>
        <div id="tie-wrap">
            <div id="tie-title">Ties</div>
            <div id="tie-count">0</div>
        </div>
        <div id="comp-score-wrap">
            <div id="comp-title">Computer</div>
            <div id="comp-score"></div>
        </div>
    </div>
    <div class="show-icons">
        <div class="icons user-icon">
            <div class="icon-wrapper">
                <div id="hand-rock"></div>
            </div>
            <div class="icon-wrapper">
                <div id="hand-paper"></div>
            </div>
            <div class="icon-wrapper">
                <div id="hand-scissors"></div>
            </div>
        </div>
        <div id="temp-result">
            <div id="user-choise"></div>
            <div id="result"></div>
            <div id="comp-choise"></div>
        </div>
        <div class="icons comp-icon">
            <div class="icon-wrapper">
                <div id="hand-rock"></div>
            </div>
            <div class="icon-wrapper">
                <div id="hand-paper"></div>
            </div>
            <div class="icon-wrapper">
                <div id="hand-scissors"></div>
            </div>
        </div>
    </div>
</div>


</body>
<script src="../scripts/app.js"></script>
</html>
