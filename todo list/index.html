<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>

<body>
<card id="container">
    <div id="notification"></div>
    <h1 id="title">Todo List</h1>
    <form>
        <div id="action">
            <input type="text" id="initial-goods" placeholder="e.g. eggs">
            <button type="button" id="add-btn">Submit</button>
            <button type="button" id="edit-btn" style="display: none">Edit</button>
        </div>
        <ul id="item-container"></ul>
        <button type="button" id="clear-items" class="btn">Clear Items</button>
    </form>
</card>
<script src="app.js"></script>
</body>

</html>
