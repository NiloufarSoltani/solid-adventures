<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <title>Image Carousel</title>
</head>

<body>

<div id="container">
    <div id="carouselWrapper">
        <div class="carousel">
            <div class="item">
                <img src="img/blueberry.jpg" alt="Blueberry">
            </div>
            <div class="item">
                <img src="img/cranberry.jpg" alt="Cranberry">
            </div>
            <div class="item">
                <img src="img/grapefruit.jpg" alt="Grapefruit">
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="nillCarousel.js"></script>
<script>
    carousel({
        navigationButtons: true,
        arrowKeys: true,
        blurryBackCover: true
    });
</script>
</body
</html>
